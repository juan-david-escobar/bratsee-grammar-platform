<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./CSS/structure.css">
      <link rel="stylesheet" href="./CSS/index.css">
      <title>Bratsee | Sign In</title>
</head>

<body>
      <div class="sidebar">
            <p class="sidebar__text">Welcome</p>
      </div>

      <div class="header">
            <a href="./index.html"><img src="./Images/Logotipo-BratSee.png" alt="BratSee Logo" class="header__logo"></a>
      </div>

      <div class="main_content">
            <h1 class="main_content__title">SIGN IN</h1>
            <form class="main_content__form">
                  <input type="text" placeholder="User Name" class="main_content__input">
                  <input type="password" placeholder="Password" class="main_content__input">
                  <div class="main_content__buttons">
                        <button type="submit" class="main_content__button">Accept</button>
                        <button type="button" class="main_content__button">Cancel</button>
                  </div>
            </form>
            <p><a href="./pages/password.html" class="main_content__password">Forgot your password?</a></p>
            <p><a href="./pages/sign_up.html" class="main_content__registration">Not a memeber yet?</a></p>
      </div>
</body>

</html>
